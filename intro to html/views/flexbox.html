<!DOCTYPE html>
<html>
  <head>
    <title>flexbox practice</title>
  </head>
  <body>
    <div style="
      display: flex;
      flex-direction: row;
    ">
      <div style="background-color: lightblue;">div 1</div>
      <div style="background-color: lightcoral;">div 2</div>
    </div>

    <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;
    ">
      <div style="
        background-color: lightblue;
        width: 100px;
      ">
        100px
      </div>
      <div style="
        background-color: lightcoral;
        flex: 1;
      ">
        flex 1
      </div>
    </div>
    
    <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;
    ">
      <div style="
        background-color: lightblue;
        width: 100px;
      ">
        100px
      </div>
      <div style="
        background-color: lightcoral;
        flex: 1;
      ">
        flex 2
      </div>
      <div style="
        background-color: lightblue;
        width: 100px;
        flex: 2;
      ">
        flex2
      </div>
    </div>

    <div style="
      margin-top: 30px;
      display: flex;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      flex-direction: row;
      justify-content: center;
    ">
      <div style="
        background-color: lightblue;
        width: 100px;
      ">
        100px
      </div>

      <div style="
        background-color: lightcoral;
        width: 100px;
      ">
        100px
      </div>

      <div style="
        background-color: lightblue;
        width: 100px;
      ">
        100px
      </div>

    </div>

    <div style="
      margin-top: 30px;
      display: flex;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      flex-direction: row;
      justify-content: space-between;
    ">
      <div style="
        background-color: lightblue;
        width: 100px;
      ">
        100px
      </div>

      <div style="
        background-color: lightcoral;
        width: 100px;
      ">
        100px
      </div>

      <div style="
        background-color: lightblue;
        width: 100px;
      ">
        100px
      </div>

    </div>

    <div style="
      margin-top: 30px;
      display: flex;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    ">
      <div style="
        background-color: lightblue;
        width: 100px;
      ">
        100px
      </div>

      <div style="
        background-color: lightcoral;
        width: 100px;
      ">
        100px
      </div>

      <div style="
        background-color: lightblue;
        width: 100px;
      ">
        100px
      </div>

    </div>

  </body>
</html>
