<!DOCTYPE html>
<html>
  <head>
    <title>position practice</title>
  </head>
  
  <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
  ">

    <div style="
      background-color: black;
      color:white;
      position: fixed;
      height: 50px;
      top: 0px;
      left: 0px;
      right: 0px;
      z-index: 100;
    ">
      header
    </div>

    <div style="
      background-color: lightgreen;
      color: white;
      position:fixed;
      width: 72px;
      bottom: 0;
      left: 0;
      top: 50px;
    ">
      sidebar
      <div style="
        position: absolute;
        background-color: red;
        color: white;
        right: 0;
        top: 0;
      ">
        x
      </div>
    </div>

    <div style="
      position: absolute;
      background-color: red;
      color: white;
      right: 10px;
      top: 60px;
    ">
      absolute
    </div>

    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
    ">
      div 1
    </div>
    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative;
    ">
      div 2
      <div style="
        position: absolute;
        background-color: black;
        color: white;
        right: 10px;
        bottom: 10px;
      ">
        10:40
      </div>
    </div>
  </body>
</html>
